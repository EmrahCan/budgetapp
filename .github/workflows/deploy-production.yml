name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || true  # Don't fail if no tests yet
      
      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint || echo "No lint script found"
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false || true  # Don't fail if no tests yet
      
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint || echo "No lint script found"

  deploy:
    name: Deploy to Production VM
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_VM_HOST }}
          username: ${{ secrets.PROD_VM_USER }}
          password: ${{ secrets.PROD_VM_PASSWORD }}
          script: |
            set -e
            
            echo "ğŸš€ Starting Production Deployment"
            echo "=================================="
            
            cd ~/budgetapp
            
            # Backup database before deployment
            echo "ğŸ“¦ Creating database backup..."
            ./scripts/backup-database.sh
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Copy production environment file
            echo "âš™ï¸  Setting up environment..."
            if [ ! -f .env ]; then
              echo "âŒ .env file not found! Please create it first."
              exit 1
            fi
            
            # Build new images
            echo "ğŸ”¨ Building Docker images..."
            docker-compose build --no-cache backend
            
            # Rolling restart - backend first
            echo "ğŸ”„ Restarting backend..."
            docker-compose up -d --no-deps --build backend
            
            # Wait for backend to be healthy
            echo "â³ Waiting for backend to be healthy..."
            sleep 15
            
            # Check backend health
            if ! curl -f http://localhost/api/health; then
              echo "âŒ Backend health check failed!"
              exit 1
            fi
            echo "âœ“ Backend is healthy"
            
            # Build and restart frontend
            echo "ğŸ”¨ Building frontend..."
            docker-compose build --no-cache frontend
            
            echo "ğŸ”„ Restarting frontend..."
            docker-compose up -d --no-deps --build frontend
            
            # Wait for frontend
            sleep 10
            
            # Restart nginx to pick up any changes
            echo "ğŸ”„ Restarting nginx..."
            docker-compose up -d --no-deps nginx
            
            sleep 5
            
            # Final health checks
            echo "ğŸ¥ Running health checks..."
            
            if ! curl -f http://localhost/health; then
              echo "âŒ Nginx health check failed!"
              exit 1
            fi
            echo "âœ“ Nginx is healthy"
            
            if ! curl -f http://localhost/api/health; then
              echo "âŒ Backend health check failed!"
              exit 1
            fi
            echo "âœ“ Backend is healthy"
            
            if ! curl -f http://localhost/; then
              echo "âŒ Frontend health check failed!"
              exit 1
            fi
            echo "âœ“ Frontend is healthy"
            
            # Run smoke tests
            echo "ğŸ§ª Running smoke tests..."
            if ! ./scripts/smoke-tests.sh; then
              echo "âŒ Smoke tests failed!"
              exit 1
            fi
            echo "âœ“ Smoke tests passed"
            
            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo ""
            echo "âœ… Production deployment completed successfully!"
            echo "=================================="
            
      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Failed commit: ${{ github.sha }}"
          echo "Please check the logs and rollback if necessary"
