name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || true  # Don't fail if no tests yet
      
      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint || echo "No lint script found"
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false || true  # Don't fail if no tests yet
      
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint || echo "No lint script found"

  deploy:
    name: Deploy to Production VM
    needs: test
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      
      - name: Setup VM directory structure
        env:
          SSHPASS: ${{ secrets.VM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            # Create directory if it doesn't exist
            if [ ! -d ~/budgetapp ]; then
              echo "ðŸ“ Creating budgetapp directory..."
              mkdir -p ~/budgetapp
              cd ~/budgetapp
              
              # Clone repository
              echo "ðŸ“¥ Cloning repository..."
              git clone https://github.com/EmrahCan/budgetapp.git .
              git checkout main
              
              # Create necessary directories
              mkdir -p logs backend/logs nginx/logs backups scripts
              
              echo "âœ… Initial setup complete"
            else
              echo "âœ… Directory already exists"
            fi
          ENDSSH
      
      - name: Copy deploy script to VM
        env:
          SSHPASS: ${{ secrets.VM_PASSWORD }}
        run: |
          sshpass -e scp -o StrictHostKeyChecking=no \
            scripts/deploy-production.sh \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/budgetapp/scripts/
      
      - name: Execute deploy script on VM
        env:
          SSHPASS: ${{ secrets.VM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
            "cd ~/budgetapp && chmod +x scripts/deploy-production.sh && bash scripts/deploy-production.sh"

            
      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Failed commit: ${{ github.sha }}"
          echo "Please check the logs and rollback if necessary"
