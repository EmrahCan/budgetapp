name: Deploy to Test

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || true
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false || true

  deploy:
    name: Deploy to Test VM
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TEST_VM_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      
      - name: Add Known Hosts
        run: ssh-keyscan -H ${{ secrets.TEST_VM_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Test
        run: |
          # Copy deploy script to VM
          scp scripts/deploy-test.sh ${{ secrets.TEST_VM_USER }}@${{ secrets.TEST_VM_HOST }}:~/budgetapp/scripts/
          
          # Execute deploy script on VM
          ssh ${{ secrets.TEST_VM_USER }}@${{ secrets.TEST_VM_HOST }} \
            "cd ~/budgetapp && chmod +x scripts/deploy-test.sh && bash scripts/deploy-test.sh"
      
      - name: Notify on Success
        if: success()
        run: |
          echo "✅ Test deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Test deployment failed!"
          echo "Failed commit: ${{ github.sha }}"
