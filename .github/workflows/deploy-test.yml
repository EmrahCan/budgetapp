name: Deploy to Test

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || true
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false || true

  deploy:
    name: Deploy to Test VM
    needs: test
    runs-on: ubuntu-latest
    environment: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      
      - name: Deploy to Test
        env:
          SSHPASS: ${{ secrets.VM_PASSWORD }}
        run: |
          # Copy deploy script to VM
          sshpass -e scp -o StrictHostKeyChecking=no \
            scripts/deploy-test.sh \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/budgetapp/scripts/
          
          # Execute deploy script on VM
          sshpass -e ssh -o StrictHostKeyChecking=no \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
            "cd ~/budgetapp && chmod +x scripts/deploy-test.sh && bash scripts/deploy-test.sh"
      
      - name: Notify on Success
        if: success()
        run: |
          echo "✅ Test deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Test deployment failed!"
          echo "Failed commit: ${{ github.sha }}"
