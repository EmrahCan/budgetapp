name: Deploy to Test

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || true
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false || true

  deploy:
    name: Deploy to Test VM
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Test
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_VM_HOST }}
          username: ${{ secrets.TEST_VM_USER }}
          password: ${{ secrets.TEST_VM_PASSWORD }}
          script: |
            set -e
            
            echo "üß™ Starting Test Environment Deployment"
            echo "========================================"
            
            cd ~/budgetapp
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/develop
            
            # Copy test environment file
            echo "‚öôÔ∏è  Setting up environment..."
            if [ ! -f .env ]; then
              echo "‚ùå .env file not found! Please create it first."
              exit 1
            fi
            
            # Stop all containers
            echo "üõë Stopping containers..."
            docker-compose down
            
            # Build new images
            echo "üî® Building Docker images..."
            docker-compose build --no-cache
            
            # Start all containers
            echo "üöÄ Starting containers..."
            docker-compose up -d
            
            # Wait for services to be ready
            echo "‚è≥ Waiting for services to be ready..."
            sleep 20
            
            # Health checks
            echo "üè• Running health checks..."
            
            MAX_RETRIES=5
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f http://localhost/health && \
                 curl -f http://localhost/api/health; then
                echo "‚úì All services are healthy"
                break
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚è≥ Retry $RETRY_COUNT/$MAX_RETRIES..."
                sleep 10
              else
                echo "‚ùå Health checks failed after $MAX_RETRIES attempts"
                docker-compose logs --tail=50
                exit 1
              fi
            done
            
            # Run smoke tests
            echo "üß™ Running smoke tests..."
            if ! ./scripts/smoke-tests.sh; then
              echo "‚ùå Smoke tests failed!"
              docker-compose logs --tail=50
              exit 1
            fi
            echo "‚úì Smoke tests passed"
            
            # Cleanup
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            echo ""
            echo "‚úÖ Test deployment completed successfully!"
            echo "========================================"
      
      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Test deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Test deployment failed!"
          echo "Failed commit: ${{ github.sha }}"
